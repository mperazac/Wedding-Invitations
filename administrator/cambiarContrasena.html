<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Cambiar mi contraseña.</strong>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                        <input class="form-control" placeholder="Email" name="loginname" type="email" autofocus ng-model="cambiarContCtrl.txtEmail" ng-keyup="$event.keyCode == 13 ? cambiarContCtrl.login() : null">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                        <input class="form-control" placeholder="Contraseña actual" name="password" type="password" value="" ng-model="cambiarContCtrl.txtPassOld" ng-keyup="$event.keyCode == 13 ? cambiarContCtrl.login() : null">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                        <input class="form-control" placeholder="Nueva contraseña" name="newpassword" type="password" value="" ng-model="cambiarContCtrl.txtPassNew" ng-keyup="$event.keyCode == 13 ? cambiarContCtrl.login() : null">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn  btn-primary"  ng-click="cambiarContCtrl.cambiar()">Cambiar</button>
                                    <button type="button" class="btn btn-default" ng-click="cambiarContCtrl.cancelar()">
                                        Cancelar
                                    </button>
                                </div>
                                <div ng-show="cambiarContCtrl.invalido" class="alert alert-danger fade in">
                                    <strong>¡Lo sentimos!</strong> {{cambiarContCtrl.errorMsj}}
                                </div>
                                <div ng-show="cambiarContCtrl.success" class="alert alert-success fade in">
                                    ¡Contraseña cambiada satisfactoriamente!
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
