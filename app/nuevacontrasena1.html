<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Ingrese su correo electrónico para enviarle una contraseña temporal.</strong>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                        <input class="form-control" placeholder="Email" name="loginname" type="email" autofocus ng-model="envContCtrl.txtEmail" ng-keyup="$event.keyCode == 13 ? envContCtrl.login() : null">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" ng-click="envContCtrl.forgotPassword()" ng-keyup="$event.keyCode == 13 ? envContCtrl.login() : null">Enviar</button>
                                    <button type="button" class="btn btn-default" ng-click="envContCtrl.cancelar()">
                                        Cancelar
                                    </button>
                                </div>
                                <div ng-show="envContCtrl.invalido" class="alert alert-danger fade in">
                                    <strong>¡Lo sentimos!</strong> {{envContCtrl.errorMsj}}
                                </div>
                                <div ng-show="envContCtrl.success" class="alert alert-success fade in">
                                    ¡La contraseña temporal fue enviada a su correo!
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
